<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="view" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    /* Basic styles for layout */
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .grid img {
            width: 100%;
            height: auto;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav a, .menu a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to Our Webpage</h1>
        <p>This is a website showcasing different topics like technology, nature, and food.</p>
        <a href="https://placeholder.com/technology">
            <img src="https://via.placeholder.com/150" alt="Technology Image">
        </a>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Nature Gallery</h2>
        <div class="grid">
            <a href="https://placeholder.com/nature1">
                <img src="https://via.placeholder.com/150" alt="Nature Image 1">
            </a>
            <a href="https://placeholder.com/nature2">
                <img src="https://via.placeholder.com/150" alt="Nature Image 2">
            </a>
            <a href="https://placeholder.com/nature3">
                <img src="https://via.placeholder.com/150" alt="Nature Image 3">
            </a>
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Menu Items</h2>
        <ul class="menu">
            <li><a href="https://placeholder.com/food1">Food Item 1 - <img src="https://via.placeholder.com/50" alt="Food Image 1"></a></li>
            <li><a href="https://placeholder.com/food2">Food Item 2 - <img src="https://via.placeholder.com/50" alt="Food Image 2"></a></li>
            <li><a href="https://placeholder.com/food3">Food Item 3 - <img src="https://via.placeholder.com/50" alt="Food Image 3"></a></li>
        </ul>
    </section>
</body>
</html>
